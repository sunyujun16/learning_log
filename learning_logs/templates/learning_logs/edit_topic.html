<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改主题名</title>
</head>
<body>
    {% extends 'learning_logs/base.html' %}
    {% load bootstrap3 %}

    {% block header %}
        <h2>编辑主题</h2>
    {% endblock header %}

    {% block content %}

        <form method="post" class="form" action="{% url 'learning_logs:edit_topic' topic.id %}">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% buttons %}
                <button class="btn btn-primary" name="submit">提交修改</button>
            {% endbuttons %}
        </form>

    {% endblock content %}
    
</body>
</html>
