<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有主题</title>
</head>
<body>
    {% extends "learning_logs/base.html" %}

    {% block header %}
        <h3>Topics</h3>
    {% endblock header %}

    {% block content %}

        <ul>
            {% for topic in topics %}
                <li>
                    <h3><a href="{% url 'learning_logs:topic' topic.id%}">{{ topic }}</a></h3>
                </li>
            {% empty %}
                <li>no topics have been added yet.</li>
            {% endfor %}
        </ul>

        <h3><a href="{% url 'learning_logs:new_topic' %}">add new topic</a></h3>

    {% endblock content %}

</body>
</html>
